<header class="banner container">
  <div class="banner">
    <div class="center">
      <h1><img src="{{ site.baseurl }}/images/kursadminlogo-600.png" alt="KursAdmin" /></h1>
      <hr>
      <h2>Et nettbasert program for planlegging, administrasjon og dokumentasjon av kursaktivitet i studieforbund og frivillige organisasjoner.</h2>
      <hr>
      <div id="banner-form">
	  <div class="row">
	    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
	    <select id="stf-valg" class="form-control input-lg"><option value=""> -- Velg ditt studieforbund -- </option>
	    	{% for stf in site.data.studieforbund %}
			<option value="{{ stf.nr }}">{{ stf.navn }}</option>
		{% endfor %}
	    </select>
	    </div>
	  </div>
	  <div class="row" style="padding-top: 20px;">
	      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
	      	<div class="btn-group btn-block">
			<a href="#" id="banner-form-login" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-log-in"></span> Logg inn</a>
			<button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">
    				<span class="caret"></span>
    				<span class="sr-only">Vis alternativ</span>
  			</button>
  			<ul class="dropdown-menu" role="menu">
    				<li><a href="#" id="banner-form-login-test" title="Testmiljøet er en kopi av produksjonsmiljøet i KursAdmin, som brukes blant annet til opplæring og testing av nye funksjoner. Testmiljøet overskrives hver uke.">Logg inn i testmiljøet</a></li>
			</ul>
		</div>
	    </div>
	  </div>
      </div>
    </div>
  </div>
</header>
<div class="scroll-down">
  <div class="text">Lær mer</div>
  <div class="arrow"></div>
</div>
